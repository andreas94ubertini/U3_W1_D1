<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Indovina il numero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex flex-column justify-content-center align-items-center">
    <h1>Fate la vostra previsione</h1>
    <form class="mt-3" id="form">
        <label for="p1">Giocatore 1</label>
        <input type="number" min="1" max="100" id="p1" required>
        <label for="p2">Giocatore 2</label>
        <input type="number" min="1" max="100" id="p2" required>
        <div class="text-center mt-3"><button class="w-100 btn btn-primary text-center">Verifica</button></div>
    </form>

    <p class="mt-3" id="random"></p>
    <p id="result"></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
